            <div class="form-group row"> <!--Digitar nome-->

                <input type="text" id="nome" class="col-md-8" placeholder="Digite o seu nome completo"><br>

            <div class="form-group row"> <!--Digitar email-->

            </div>

            <div class="form-group row"> <!--Digitar CPF-->
              <label for="cpf" class="col-md-2">CPF:</label>
              <input type="number" name="cpf" id="cpf" class="col-md-8" placeholder="Digite seu CPF (Ex: 12345678900)"><br>
            </div>

            <div class="form-group row"> <!--Selecionar data de nascimento-->

            </div>

            <div class="form-group row"> <!--Digitar tipo de exame-->

              <input type="text" id="exame" class="col-md-8" placeholder="Digite o exame desejado"><br>
            </div>

            <div class="form-group row"> <!--Selecionar horário de exame-->
            <label for="turno" class="col-md-2">Horário do exame:</label>
      
            <select name="turno" id="turno">
              <option>Manhã: 7:30h até 11:59h</option>
              <option>Tarde: 13:30h até 17:59h</option>
              <option>Noite: 18:30h até 5:59h</option>
            </select>

            <button type="submit" id="consultar" class="btn btn-primary">Consultar</button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){


    var salvar = document.getElementById("salvar");
    var form = document.getElementById("form");
    var consultar = document.getElementById("consultar");

    salvar.addEventListener("click", function(e){
      e.preventDefault();

            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value; 
            var data = document.getElementById("data").value;
            var cpf = document.getElementById("cpf").value;
            var exame  = document.getElementById("exame").value;
            var turno  = document.getElementById("turno");

            var obj = {

            nome : nome,
            email : email,
            data : data,
            cpf:cpf,
            exame : exame,
            turno : turno.options[turno.selectedIndex].value

            }
    
            localStorage.setItem("Cadastro", JSON.stringify(obj));
            form.reset();
            alert(` ${exame} agendado`)
    });


    });

    consultar.addEventListener("click", function(e){
          e.preventDefault();
          var dados_str = localStorage.getItem("Cadastro");
          var dados_obj = JSON.parse(dados_str);
           
          document.getElementById("nome").value = dados_obj.nome;
          document.getElementById("email").value = dados_obj.email;
          document.getElementById("cpf").value = dados_obj.cpf;
          document.getElementById("data").value = dados_obj.data;
          document.getElementById("exame").value = dados_obj.exame;
          document.getElementById("turno").value = dados_obj.turno;

});


    
</script>
